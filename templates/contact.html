{% extends "index.html" %}

{% block content %}
<header style="text-align: center; background-color: #6a1b9a; color: white; padding: 2rem; font-size: 2.5rem; font-weight: bold;">
    Contact Us
</header>
<main style="display: flex; justify-content: center; align-items: center; background: #f3e5f5; min-height: 80vh; padding: 2rem;">
    <form action="/submit_contact/" method="post" onsubmit="return validateForm()" style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); width: 100%; max-width: 600px;">
        {% csrf_token %}
        <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #4a148c;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
    
        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #4a148c;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
    
        <label for="phone" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #4a148c;">Phone:</label>
        <input type="text" id="phone" name="phone" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
    
        <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #4a148c;">Message:</label>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;"></textarea>
    
        <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #8e24aa; color: white; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s ease;">Submit</button>
    </form>
    
    <script>
        function validateForm() {
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^\d{10,12}$/;
    
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number (10-12 digits).');
                return false;
            }
    
            return true;
        }
    </script>
    
</main>
{% endblock %}
