{% extends "index.html" %}

{% block content %}
<header style="text-align: center; background-color: #6a1b9a; color: white; padding: 2rem; font-size: 2.5rem; font-weight: bold;">
    Login
</header>
<main style="display: flex; justify-content: center; align-items: center; background: #f3e5f5; min-height: 80vh; padding: 2rem;">
    <form method="post" action="{% url 'login' %}" style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); width: 100%; max-width: 600px;">
        {% csrf_token %}
        <h2 style="color: #4a148c; text-align: center;">Login to Your Account</h2>
        
        {% if messages %}
        <div style="color: #198754; margin-top: 1rem; text-align: center;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #4a148c;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">

        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #4a148c;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">

        <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #8e24aa; color: white; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s ease;">Login</button>

        <p style="text-align: center; margin-top: 1rem;">
            <a href="{% url 'password_reset' %}" style="color: #6a1b9a; text-decoration: none;">Forgot Password?</a>
        </p>
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="{% url 'signup' %}" style="color: #6a1b9a; text-decoration: none;">Sign up here</a>.
        </p>
    </form>
</main>
{% endblock %}
