{% extends "index.html" %}
{% load static %}
{% block content %}
<header style="text-align: center; background-color: #8e24aa; color: white; padding: 2rem; font-size: 2.5rem; font-weight: bold; border-bottom: 4px solid #6a1b9a;">
    User Profile
</header>

<main style="display: flex; justify-content: center; align-items: center; background: #f3e5f5; min-height: 80vh; padding: 2rem;">
    <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); width: 100%; max-width: 650px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Profile Picture -->
            <div style="text-align: center; margin-bottom: 2rem;">
                {% if user.profile.profile_picture %}
                    <img src="{{ user.profile.profile_picture.url }}" alt="Profile_Pic" style="max-width: 150px; border-radius: 50%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                {% else %}
                    <img src="{% static "images/kwai-nuxt-pwa-pc.jpeg" %}" alt="Default Profile_Pic" style="max-width: 150px; border-radius: 50%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                {% endif %}
            </div>

            <!-- User Form -->
            <div>
                {{ user_form.as_p }}
            </div>

            <!-- Profile Form -->
            <div>
                {{ profile_form.as_p }}
            </div>

            <!-- Submit Button -->
            <div style="margin-bottom: 2rem;">
                <button type="submit" style="width: 100%; padding: 1rem; background-color: #8e24aa; color: white; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s ease;">
                    Save Changes
                </button>
            </div>

            <!-- Back Button -->
            <div style="text-align: center;">
                <a href="{% url 'profile_list' %}" style="font-size: 1rem; color: #8e24aa; text-decoration: none; font-weight: bold; transition: color 0.3s ease;">
                    &lt; Back to Profile List
                </a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
